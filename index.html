<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>The Thirsty Cocktail</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>


	<body>

		<div id="loader" style="display:none">
			<img src="./img/shaker-animation.gif" alt="Shaking cocktail mixer">
		</div>

		<div id="title">The Thirsty Cocktail</div>

		
	<main class="container">

		<section class="what-drink-container">
			<h1>What alcohol would you like to drink?</h1>
			<input type="text" name="" value="">
			<div class="button-container">
				<button type="button" id="submit" name="button" >I want this drink</button>
				<div class="carousel-container">
					<div class="arrow" id="aLeft"></div>
						<button type="button" id='carousel' name="carouselButton">Try another <span id="buttonDrinkText"></span> drink</button>
					<div class="arrow" id="aRight"></div>
				</div>
			</div>
		</section>

		<section class="result-ingredient-container">
			<div class="result-container">
				<h2>Name</h2>
				<h3>How to make :</h3>
				<h3 class="drinkInstructions"></h3>
				<img id="drinkImg" src="" alt="">
			</div>

			<div class="ingredients-container">
				<h2>Ingredients & Measurements:</h2>
				<section id="ingredient-measure-list">
				<div class="ingredients"></div>
				<div class="measurements"></div>
			</div>
		</section>	
	</main>

	<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
